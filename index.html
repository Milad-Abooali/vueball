<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js" defer="true"></script>
    <script src="main.js" defer="true"></script>
  </head>
  <body>

    <div id="app">
      <span v-if="seen">Now you see me</span>
      <ol>
        <li v-for="todo in todos" :class="'alert-'+todo.color">
          {{ todo.text }}
        </li>
      </ol>

      <hr>
      <input v-model="firstName" >
      <input v-model="LastName"  >
      <p>{{ firstName +' '+LastName }}</p>

      <ol>
        <todo-item v-for="todo in todos" :item="todo"></todo-item>
      </ol>

    </div>

  </body>
</html>
